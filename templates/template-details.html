<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      *,
      *::before,
      *::after {
        box-sizing: inherit;
      }

      html {
        box-sizing: border-box;
        font-size: 62.5%;
      }

      body {
        line-height: 1.6;
        min-height: 100vh;
        padding: 5%;
      }

      body {
        background: rgb(175, 172, 231);
        background: linear-gradient(
          41deg,
          rgba(175, 172, 231, 1) 0%,
          rgba(18, 101, 108, 0.9962185557816877) 0%,
          rgba(27, 116, 193, 1) 83%
        );
      }

      .wrapper {
        margin: 20px auto;
        display: grid;
        grid-template-columns: 25vw 30vw 25vw;
        grid-template-rows: 20vh 80vh;

        grid-template-areas:
          "left center center"
          "main main main";
        grid-gap: 10px;
      }

      header {
        grid-area: center;
        align-self: center;
        justify-self: start;
      }

      .image-wrapper-left {
        grid-area: left;

        min-height: 100%;
        background: url("../images/television.svg") no-repeat;
        background-size: contain;
      }

      h2 {
        color: white;
        font-size: 3rem;
      }

      @media screen and (max-width: 925px) {
        header h2 {
          font-size: 2.2rem;
        }
      }

      @media screen and (max-width: 725px) {
        header h2 {
          font-size: 1.8rem;
        }
      }

      .images {
        width: 100%;
      }

      .main {
        grid-area: main;
        display: grid;
        grid-template-columns: repeat(2, 1fr);

        grid-template-areas: "info image";
        grid-gap: 1em;
      }

      .details {
        grid-area: info;
      }

      .details h2 {
        text-align: center;
      }

      .img-container {
        grid-area: image;
        /*margin: 2em 2em;*/
      }

      .main .details ul {
        list-style-type: none;
        background-color: antiquewhite;
        padding: 0.5em;
      }

      .main .details ul li:first-child {
        font-size: 2.1em;
        text-align: center;
      }

      .details li {
        margin: 1em 1em 1em 1em;
        background-color: #fff;
        border-radius: 5px;
        border: inset 1px black;
        padding: 0.5em;
      }

      .details li p {
        font-size: 1.6em;
      }

      .details li h3 {
      }

      .main .details p {
        color: #00780e;
      }

      .main .img-container img {
        width: 100%;
        object-fit: contain;
      }

      @media screen and (max-width: 725px) {
        .details ul li {
          padding: 0;
          border: none;
          margin: 0.5em;
        }

        .details ul li h3 {
          font-size: 1.7rem;
        }

        .details ul li p {
          font-size: 1.5rem;
        }

        .main {
          grid-template-rows: 200px 200px;
        }

        .details {
          grid-row: 1 / 3;
        }
      }

      .show__back {
        font-size: 2em;
        margin-left: 40%;
      }
    </style>
    <title>Top Rated TV Show Picks</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h2>Top Rated TV Shows</h2>
        <a href="/overview" class="show__back">
          <span class="emoji-left">ðŸ‘ˆ</span>Back
        </a>
      </header>
      <div class="image-wrapper-left"></div>
      <!--<div class="image-wrapper-right"></div>-->

      <div class="main">
        <div class="details">
          <ul>
            <li>
              <h3 class="title">{%TITLE%}</h3>
            </li>
            <li>
              <h3>Genre</h3>
              <p>{%GENRES%}</p>
            </li>
            <li>
              <h3>Release Date</h3>
              <p>{%RELEASE-DATE%}</p>
            </li>
            <li>
              <h3>Starring</h3>
              <p>{%STARS%}</p>
            </li>
            <li>
              <h3>Production</h3>
              <p>{%PRODUCER%}</p>
            </li>
            <li>
              <h3>Description</h3>
              <p>{%DESCRIPTION%}</p>
            </li>
          </ul>
        </div>

        <div class="img-container">
          <img src="{%IMAGE%}" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
