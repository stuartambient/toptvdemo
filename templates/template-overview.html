<!DOCTYPE html>

  <style>
    
      * {
    margin: 0;
    padding: 0;
  }

   *,
   *::before,
   *::after {
     box-sizing: inherit;
   }

   html {
    box-sizing: border-box;
    font-size: 62.5%;
  }

   body {
    line-height: 1.6;
    min-height: 100vh;
    padding: 5%;
  }
    
    body {
      
background: rgba(147,206,222,1);
background: -moz-linear-gradient(45deg, rgba(147,206,222,1) 0%, rgba(191,211,217,1) 27%, rgba(117,189,209,1) 52%, rgba(125,161,171,1) 80%, rgba(73,165,191,1) 100%);
background: -webkit-gradient(left bottom, right top, color-stop(0%, rgba(147,206,222,1)), color-stop(27%, rgba(191,211,217,1)), color-stop(52%, rgba(117,189,209,1)), color-stop(80%, rgba(125,161,171,1)), color-stop(100%, rgba(73,165,191,1)));
background: -webkit-linear-gradient(45deg, rgba(147,206,222,1) 0%, rgba(191,211,217,1) 27%, rgba(117,189,209,1) 52%, rgba(125,161,171,1) 80%, rgba(73,165,191,1) 100%);
background: -o-linear-gradient(45deg, rgba(147,206,222,1) 0%, rgba(191,211,217,1) 27%, rgba(117,189,209,1) 52%, rgba(125,161,171,1) 80%, rgba(73,165,191,1) 100%);
background: -ms-linear-gradient(45deg, rgba(147,206,222,1) 0%, rgba(191,211,217,1) 27%, rgba(117,189,209,1) 52%, rgba(125,161,171,1) 80%, rgba(73,165,191,1) 100%);
background: linear-gradient(45deg, rgba(147,206,222,1) 0%, rgba(191,211,217,1) 27%, rgba(117,189,209,1) 52%, rgba(125,161,171,1) 80%, rgba(73,165,191,1) 100%);
filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#93cede', endColorstr='#49a5bf', GradientType=1 );

    }

    .wrapper {
      margin: 20px auto;
      display: grid;
      grid-template-columns: 25vw 30vw 25vw;
      grid-template-rows: 20vh 80vh;
      
      grid-template-areas: "left center right"
                           "picks picks picks";
      grid-gap: 10px;
    }

    header {
      grid-area: center;
      align-self: center;
      justify-self: center;
    }

    .image-wrapper-left {
      grid-area: left;

      min-height: 100%;
      background: url('../images/television.svg') no-repeat;
      background-size: contain;

    }

    .image-wrapper-right {
      grid-area: right;
      background: url('../images/television.svg') no-repeat;
      background-size: contain;
      margin-left: 50%;
    }

    h2 {
      color: white;
      font-size: 3rem;
    }

    

    .images {
      width: 100%;
    }

    .picks_grid {
      margin: 0;
      padding: 0;
      grid-area: picks;
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-template-rows: repeat(3, 33%);
      grid-gap: 3em;
      list-style: none;
      /*justify-content: center;*/
      /*margin: 10px auto;*/
    }

    .picks_grid .card a {
      display: block;
      width: 100%;
      height: 100%;
      position: relative;
    }

    .picks_grid .card img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .picks_grid .card h3 {
      color: #fff;
      font-size: 1.7rem;
      text-align: center;
      }
